<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System V2</title>
    <style>
        /* --- CSS: Making it look Modern --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        #message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .error { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }

        .form-group { margin-bottom: 1rem; }
        
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        
        /* NEW: Wrapper to hold input and icon */
        .password-wrapper {
            position: relative;
        }

        /* NEW: Style for the eye icon */
        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevents selecting the icon text */
        }
        
        input {
            width: 100%;
            padding: 10px;
            /* NEW: Add padding so text doesn't go under icon */
            padding-right: 40px; 
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus { border-color: #764ba2; outline: none; }

        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #5b3785; }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .toggle-link a { color: #764ba2; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="formTitle">Login</h2>
        
        <div id="message"></div>

        <form id="authForm">
            <input type="hidden" id="actionType" name="action" value="login">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="password-icon" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group" id="confirmPassGroup" style="display: none;">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                    <span class="password-icon" id="toggleConfirmPassword">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" id="submitBtn">Login</button>
        </form>

        <div class="toggle-link">
            <span id="toggleText">Don't have an account?</span>
            <a onclick="toggleMode()" id="toggleBtn">Register here</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
